<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="profile-header">
            <h1><i class="fas fa-user"></i> User Profile</h1>
            <a href="{{ url_for('index') }}" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Analyzer
            </a>
        </header>

        <div class="profile-content">
            <div class="profile-card">
                <div class="profile-info">
                    <h2>{{ user.email }}</h2>
                    <p>User ID: {{ user.id }}</p>

                    {% if user.is_premium %}
                        <div class="premium-badge">
                            <i class="fas fa-crown"></i> Premium Member
                            <p>Valid until: {{ user.premium_until.strftime('%Y-%m-%d') }}</p>
                        </div>
                    {% else %}
                        <a href="{{ url_for('premium') }}" class="premium-btn">
                            <i class="fas fa-crown"></i> Upgrade to Premium
                        </a>
                    {% endif %}
                </div>

                <div class="profile-actions">
                    <h3>Account Actions</h3>
                    <ul>
                        <li><a href="#"><i class="fas fa-key"></i> Change Password</a></li>
                        <li><a href="#"><i class="fas fa-history"></i> Analysis History</a></li>
                        <li><a href="#"><i class="fas fa-receipt"></i> Billing Information</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
